<html>

    <meta charset="UTF-8" />

  <div class="voile"></div>

  <body onload="startTime()">
    <div class="project-content"></div>

    <div class="non-scrollable">
      <audio src="sons/forth.mp3" id="forth"></audio>
      <audio src="sons/back.mp3" id="back"></audio>

      <video autoplay muted loop id="background-video">
        <source src="images/backgroundps3.mp4" type="video/mp4" />
      </video>

      <div id="clock"></div>
      <div id="language-selector">
        <a href="https://wendygervais.artstation.com">Version accessible</a>
      </div>
      <div id="commands">
        Pour naviguer, utilisez les flèches ou bien le curseur et la molette.
      </div>

      <div class="color-change"></div>

      <div class="menu">
        <div class="category cat0">
          <div class="title">
            <img src="images/icons/profile.png" alt="" /><span

            >
          </div>

          <div class="projects"></div>
        </div>

        <div class="category cat1">
          <div class="title">
            <img src="images/icons/interactive.png" alt="" /><span
              >Interactivité</span
            >
          </div>

          <div class="projects"></div>
        </div>
        <div class="category cat2">
          <div class="title">
            <img src="images/icons/2d.png" alt="" /><span>2D</span>
          </div>
          <div class="projects"></div>
        </div>
        <div class="category cat3">
          <div class="title">
            <img src="images/icons/3d.png" alt="" /><span>3D</span>
          </div>
          <div class="projects"></div>
        </div>
        <div class="category cat4">
          <div class="title">
            <img src="images/icons/video.png" alt="" /><span>Audiovisuel</span>
          </div>
          <div class="projects"></div>
        </div>
        <div class="category cat5">
          <div class="title">
            <img src="images/icons/music.png" alt="" /><span>Musique</span>
          </div>
          <div class="projects"></div>
        </div>

        <div class="category cat6">
          <div class="title">
            <img src="images/icons/amis.png" alt="" /><span>Ami.es</span>
          </div>
          <div class="projects"></div>
        </div>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
      <script src="js/projects.js"></script>
      <script src="js/script.js"></script>
    </div>
